<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card"> 
    <img class="image-mobile" src="images/image-product-mobile.jpg" alt="perfume bottle">
    <img class="image-desktop" src="images/image-product-desktop.jpg" alt="perfume bottle">
    <article class="text">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="pricing">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>   
      </div>
      <button class="add">
        <img class="cart-icon" src="images/icon-cart.svg">Add to Cart
      </button>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reinhard</a>.
  </footer>
</body>
</html>
